<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Thrift Store</title>
    <link rel="stylesheet" href="/styles.css"/>
    <link rel="icon" type="image/x-icon" href="/assets/thrift-shop.png">
    <script src="/index.js" defer></script>
</head>
<body>
    <header>
        <h1>The Thrift Store Inventory</h1>
        <nav class="nav-bar">
            <div class="nav-item">Home</div>
            <div class="nav-item">About Us</div>
            <div class="nav-item" onclick="javascript: document.body.scrollIntoView(false);">Contact Us</div>
            <div class="nav-item" onclick="openForm()">Upload Your Item</div>
        </nav>
    </header>
    <main id="main">
    </main>
    <aside>
        <div id="form" class="overlay">
            <a href="javascript:void(0)" class="close-btn">&times;</a>
            <fieldset>
                <legend>Your Item</legend>
                <form id="item-form">
                    <div class="form-inputs">
                      <label for="name-input">Name</label>
                      <input id="name-input" type="text" name="Item Name" required />
                    </div>
                    <div class="form-inputs">
                      <label for="description-input">Description</label>
                      <input id="description-input"  type="text" name="description" />
                    </div>
                    <div class="form-inputs">
                      <label for="img-input">Image(s) Url</label>
                      <input id="img-input" type="text" name="img" />
                    </div>
                    <div class="form-inputs">
                      <label for="price-input">Price</label>
                      <input id="price-input"  type="text" name="price" required />
                    </div>
                    <div class="form-inputs">
                      <label for="condition-input">Condition</label>
                      <select id="condition-input" required>
                        <option value="New">New</option>
                        <option value="Like New">Like New</option>
                        <option value="Used">Used</option>
                        <option value="Damaged">Damaged</option>
                      </select>
                    </div>
                    <input type="reset" value="Reset" id="form-reset" />
                    <input type="submit" value="Upload" id="upload" />
                  </form>
                  <div class="error"></div>
            </fieldset>
        </div>
    </aside>
    <aside>
      <div id="popup">
        <div id="popup-bin">
          <p>Are you sure you want to remove?</p>
          <button class="cancel btn">Cancel</button>
          <button class="make-sure-del btn">Remove</button>
        </div>
      </div>
    </aside>
    <aside>
      <div id="edit-form-div" class="overlay">
        <a href="javascript:void(0)" class="close-edit-btn">&times;</a>
        <fieldset>
            <legend>Change Price</legend>
            <form id="edit-form">
              <label for="edit-price-input">Price</label>
              <input id="edit-price-input" type="text" name="price" />
              <input type="submit" value="Save" id="upload" />
            </form>
            <div class="error"></div>
        </fieldset>
    </div>
    </aside>
    <footer>
      <p class="subtitle">Contact Us:</p>
      <ul>
        <li><img class="icon email" src="/assets/email.png" alt="email icon" /><a href="mailto:abdelrahman.s2003@icloud.com" target="_blank"><span>Email</span></a></li>
        <li><img class="icon telephone" src="/assets/telephone.png" alt="telephone icon" /><a href="tel:631-485-7394" target="_blank"><span>Call</span></a></li>
        <li><img class="icon linkedin" src="/assets/linkedin.png" alt="linked in icon" /><a href="https://www.linkedin.com/in/abdelsayedahmed/" target="_blank"><span>LinkedIn</span></a></li>
      </ul>
    </footer>
</body>
</html>
